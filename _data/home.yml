cards_datenschaetze:
  title: Ausgewählte Datens(ch)ätze
  description: |
    Hier stellen wir einige der Datens(ch)ätze vor, die im LAND-Portal zu finden sind.
  features:
  - title: "ArtenFinder"
    preTitle: Datens(ch)atz
    description: |      # required
     Das ArtenFinder Projekt liefert geprüfte Biodiversitätsdaten aus Rheinland-Pfalz und Berlin. Diese Daten sind ab sofort auch bei uns im LAND-Portal.
    background: /assets/images/igel.jpg
    imageLicense: |
     Photo by doro64 via [iNaturalist](https://www.inaturalist.org/photos/319977725/)
    href: /datenschaetze/artenfinder
  - title: "Neuropteren Deutschlands"
    preTitle: Datens(ch)atz
    description: |      # required
     Das Rote-Liste-Zentrum liefert uns die übers Datenportal "Neuropteren Deutschlands" gemeldeten Netzflüglernachweise.
    background: /assets/images/insects-4438099_1920-cropped.jpg
    imageLicense: |
     Photo by [Francisco Corado Rivera](https://pixabay.com/de/users/franciscojaviercorador-1727916/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4438099) via [Pixabay](https://pixabay.com/de/photos/insekten-crisopa-crisopa-gr%C3%BCn-4438099/) 
    href: /datenschaetze/neuropteren
  - title: "Insekten Sachsen"
    preTitle: Datens(ch)atz
    description: |      # required
     Das Citizen Science Projekt "Insektsen Sachsen" liefert qualitätsgeprüfte Vorkommensdaten von Insekten in Sachsen und darüber hinaus. Mehr über die erfolgreiche Zusammenarbeit zwischen professionellen und freiwilligen Insektenforschern gibt es in unserem Artikel zum Datens(ch)atz.
    background: /assets/images/insekten_sachsen/photo3.jpg
    imageLicense: |
     Erfassung der biologischen Vielfalt mit den Neuen Medien. Insekten¬Sachsen¬Sommertreffen 2018. Foto: Tilmann Adler. 
    href: /datenschaetze/insekten_sachsen
  - title: "Harmonisierte Fischmonitoringdaten von 12 Bundesländern "
    preTitle: Datens(ch)atz
    description: |
     Dieser Datens(ch)atz über Fischvorkommen und -Abundanzen in Deutschland wurde für die Erstellung der Roten Liste der Süßwasserfische gehoben. Zwölf Bundesländer haben dazu beigetragen und ihre Daten mit Hilfe von NFDI4Biodiversity auf GBIF publiziert.
    background: /assets/images/elbe-g06d81b88e_1920.jpg
    imageLicense: |
     Photo by Sven Lachmann via [Pixabay](https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2105096)
    href: /datenschaetze/fischmonitoring/

